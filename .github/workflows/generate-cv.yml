name: Generate CV and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'generator/**'
      - 'public/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout private data
        uses: actions/checkout@v4
        with:
          repository: mrcitron/private-data
          token: ${{ secrets.PRIVATE_DATA_PAT }}
          path: private-data

      - name: Copy CV data to generator
        run: |
          cp private-data/cv/resume.json generator/resume.json
          cp private-data/cv/resume.en.json generator/resume.en.json 2>/dev/null || true
          cp private-data/cv/resume.en.hash generator/resume.en.hash 2>/dev/null || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd generator
          pip install -r requirements.txt
          playwright install chromium

      - name: Generate French CV (anonymized)
        run: |
          cd generator
          python3 generate.py resume.json --anonymize --pdf

      - name: Generate English CV (from resume.en.json if exists)
        id: generate-en-file
        run: |
          cd generator
          if [ -f resume.en.json ]; then
            python3 generate.py resume.en.json --anonymize --pdf --output output/resume-en.html
            echo "generated=true" >> $GITHUB_OUTPUT
          else
            echo "generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate English CV (by translation if GEMINI_API_KEY exists)
        if: steps.generate-en-file.outputs.generated == 'false' && env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd generator
          python3 generate.py resume.json --translate --anonymize --pdf

      - name: Copy generated PDFs to public
        run: |
          cp generator/output/resume-fr.pdf public/metinosman-resume-fr.pdf || echo "FR PDF not found"
          cp generator/output/resume-en.pdf public/metinosman-resume-en.pdf || echo "EN PDF not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4